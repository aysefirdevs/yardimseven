{% load static %}

{% block body %}
 <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <!-- main css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootsnav.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'scss/_animated.scss' %}">
        <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">

 <link rel="stylesheet" href="{% static 'css/index.css' %}">

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
  <div class="carousel-inner" >
        {% for item in images %}
      <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}" style="background-image: {{ item.cover_image.url }}">
        <img class="d-block w-100" src="{{ item.cover_image.url }}" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5 style="color: #062c33">{{item.title}}</h5>
                        <p>Sosyal yardım etkinlikleri içeriği burada yer alacaktır.</p>
                      </div>
        </div>


      {% endfor %}
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>



  </div>


     <script src="{% static 'js/jquery-3.5.1.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
        <script src="{% static 'js/popper.js' %}"></script>

        <script src="{% static 'js/navbar.js' %}"></script>
        <script src="{% static 'js/jquery-3.5.1.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <script src="{% static 'js/bootsnav.js'%}"></script>
        <script src="{% static 'js/fontawesome.js'%}"></script>
        <script src="{% static 'js/fontawesome.min.js'%}"></script>
 {% endblock %}
