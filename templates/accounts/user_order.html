{% extends 'base.html' %}
{% load static %}
{% block body %}
      <link rel="icon" href="{% static 'img/icon.png' %}" type="image/png">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="px-4 px-lg-0">
  <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Id</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">First Name</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Last Name</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Total</div>
                  </th>
                    <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Status</div>
                  </th>
                    <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Date</div>
                  </th>
                    <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Detail</div>
                  </th>

                </tr>
              </thead>
              <tbody>
              {% for item in orders %}
                        <tr>
                        <td class="border-0 align-middle"><strong>{{item.id}}</strong></td>
                        <td class="border-0 align-middle"><strong>{{ item.first_name }}</strong></td>
                        <td class="border-0 align-middle"><strong>{{item.last_name}}</strong></td>
                        <td class="border-0 align-middle"><strong>{{item.total}} TL</strong></td>
                        <td class="border-0 align-middle"><strong>{{item.status}}</strong></td>
                        <td class="border-0 align-middle"><strong>{{item.create_at}}</strong></td>
                        <td class="border-0 align-middle"><strong><a href="/accounts/orderdetail/{{ item.id }}" class="btn btn-dark rounded-pill py-2 btn-block">Detay</a></strong></td>
                        </tr>
              {% endfor %}

              </tbody>
            </table>
          <!-- End -->
        </div>
      </div>

{% endblock %}
