{% extends 'base.html' %}
{% load static %}
{% block body %}
          <link rel="icon" href="{% static 'img/icon.png' %}" type="image/png">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="px-4 px-lg-0">
  <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Ürün</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Ürün ADI</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">FİYAT</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">MİKTAR</div>
                  </th>
                    <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">TOPLAM</div>
                  </th>
                    <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">DURUM</div>
                  </th>
                    <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">TARİH</div>
                  </th>

                </tr>
              </thead>
              <tbody>
              {% for item in orders %}
                       <th scope="row" class="border-0">
                                <div class="p-2">
                                  <img src="{{ item.product.image.url }}" alt="" width="70" class="img-fluid rounded shadow-sm">

                                </div>
                       </th>
                              <td class="border-0 align-middle"><strong>{{item.product.title}}</strong></td>
                        <td class="border-0 align-middle"><strong>{{item.price}}</strong></td>
                        <td class="border-0 align-middle"><strong>{{item.quantity}}</strong></td>
                        <td class="border-0 align-middle"><strong>{{item.amount}}</strong></td>
                            <td class="border-0 align-middle"><strong>{{item.status}}</strong></td>
                        <td class="border-0 align-middle"><strong>{{item.create_at}}</strong></td>

                        </tr>
              {% endfor %}

              </tbody>
            </table>
          <!-- End -->
        </div>
      </div>
{% endblock %}
